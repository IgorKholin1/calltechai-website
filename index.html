<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CallTechAI - Test Call</title>
  <style>
    body {
      background-color: #0f1b2d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 36px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>CallTechAI</h1>
  <p>Push button for test</p>
  <button id="callButton">üìû CALL FOR TEST</button>

  <script src="https://sdk.twilio.com/js/client/v1.13/twilio.min.js"></script>
  <script>
    async function makeCall() {
      try {
        const response = await fetch('https://calltechai-server.onrender.com/token');
        const data = await response.json();

        const device = new Twilio.Device(data.token, {
          codecPreferences: ['opus', 'pcmu'],
          debug: true
        });

        device.on('ready', () => {
          device.connect();
        });

        device.on('error', error => {
          console.error('Twilio error:', error);
        });

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —Å–¥–µ–ª–∞—Ç—å –≤—ã–∑–æ–≤:', error);
      }
    }

    document.getElementById('callButton').addEventListener('click', makeCall);
  </script>
</body>
</html>
