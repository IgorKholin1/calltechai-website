<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallTechAI Customization Panel</title>
    <script type="module">
        // Инициализация Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Функция сохранения настроек в Firestore
        window.saveSettings = async function () {
            const botName = document.getElementById("botName").value;
            const language = document.getElementById("botLanguage").value;
            const welcomeMsg = document.getElementById("welcomeMessage").value;
            const fallbackMsg = document.getElementById("fallbackMessage").value;

            await setDoc(doc(db, "botSettings", "main"), {
                botName,
                language,
                welcomeMsg,
                fallbackMsg
            });

            alert("Settings saved!");
        };

        // Загрузка настроек при запуске
        window.loadSettings = async function () {
            const docSnap = await getDoc(doc(db, "botSettings", "main"));
            if (docSnap.exists()) {
                document.getElementById("botName").value = docSnap.data().botName;
                document.getElementById("botLanguage").value = docSnap.data().language;
                document.getElementById("welcomeMessage").value = docSnap.data().welcomeMsg;
                document.getElementById("fallbackMessage").value = docSnap.data().fallbackMsg;
            }
        };

        document.addEventListener("DOMContentLoaded", loadSettings);
    </script>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #121826;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 220px;
            background: #1c2333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .nav-link {
            padding: 10px;
            background: #2a3246;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-link:hover, .nav-link.active {
            background: #4a5d87;
        }
        .main-content {
            flex: 1;
            padding: 30px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        .setting-group label {
            display: block;
            margin-bottom: 5px;
        }
        .setting-group input, .setting-group select {
            width: 100%;
            padding: 10px;
        }
        .scenario-builder {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background: #1c2333;
            border: 1px solid #4a5d87;
        }
        .dialog-block {
            background: #2a3246;
            padding: 10px;
            border-radius: 5px;
            cursor: grab;
        }
        .dialog-block:active {
            cursor: grabbing;
        }
        .add-block {
            padding: 10px;
            background: #4a5d87;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .save-btn {
            padding: 10px;
            background: #4a5d87;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CallTechAI</h2>
        <div class="nav-link active" onclick="switchTab('bot-settings')">Bot Settings</div>
        <div class="nav-link" onclick="switchTab('scenario-builder')">Scenario Builder</div>
    </div>

    <div class="main-content">
        <div class="section active" id="bot-settings">
            <h2>Bot Settings</h2>
            <div class="setting-group">
                <label>Bot Name:</label>
                <input type="text" id="botName">
            </div>
            <div class="setting-group">
                <label>Language:</label>
                <select id="botLanguage">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Welcome Message:</label>
                <input type="text" id="welcomeMessage">
            </div>
            <div class="setting-group">
                <label>Fallback Message:</label>
                <input type="text" id="fallbackMessage">
            </div>
            <button class="save-btn" onclick="saveSettings()">Save Changes</button>
        </div>

        <div class="section" id="scenario-builder">
            <h2>Scenario Builder</h2>
            <div class="scenario-builder" id="scenarioBuilder">
                <div class="dialog-block" draggable="true">User: "Hello"</div>
                <div class="dialog-block" draggable="true">Bot: "Hi! How can I help?"</div>
            </div>
            <div class="add-block" onclick="addDialogBlock()">+ Add Response</div>
            <button class="save-btn">Save Scenario</button>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function addDialogBlock() {
            let block = document.createElement('div');
            block.className = 'dialog-block';
            block.draggable = true;
            block.innerText = 'Bot: "New response..."';
            document.getElementById("scenarioBuilder").appendChild(block);
            addDragAndDrop();
        }

        function addDragAndDrop() {
            document.querySelectorAll('.dialog-block').forEach(item => {
                item.addEventListener('dragstart', (event) => {
                    event.dataTransfer.setData("text", event.target.outerHTML);
                    event.target.classList.add("dragging");
                });

                item.addEventListener('dragover', (event) => {
                    event.preventDefault();
                });

                item.addEventListener('drop', (event) => {
                    event.preventDefault();
                    let data = event.dataTransfer.getData("text");
                    item.insertAdjacentHTML('beforebegin', data);
                    item.classList.remove("dragging");
                });
            });
        }
        addDragAndDrop();
    </script>

</body>
</html>
