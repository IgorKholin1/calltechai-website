<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CallTechAI - Bot Customization</title>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #121826;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1c2333;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .nav-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #2a3246;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-item.active {
      background: #4a5d87;
    }

    .nav-item:hover {
      background: #3c4863;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Bot Settings */
    .settings input,
    .settings select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .save-btn {
      background: #4a5d87;
      padding: 10px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    /* Scenario Builder */
    .scenario-builder {
      border: 1px solid #4a5d87;
      padding: 15px;
      border-radius: 6px;
      background: #1c2333;
    }

    .message-box {
      background: #2a3246;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: grab;
    }

    .add-response {
      background: #4a5d87;
      padding: 10px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    /* Analytics */
    .chart-container {
      width: 100%;
      max-width: 600px;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CallTechAI</h2>
    <div class="nav-item active" onclick="showTab('settings')">Bot Settings</div>
    <div class="nav-item" onclick="showTab('scenario')">Scenario Builder</div>
    <div class="nav-item" onclick="showTab('integrations')">Integrations</div>
    <div class="nav-item" onclick="showTab('analytics')">Analytics</div>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Bot Settings -->
    <div id="settings" class="content active">
      <h1>Bot Settings</h1>
      <div class="settings">
        <input type="text" id="botName" placeholder="Bot Name">
        <select id="botLanguage">
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
        </select>
        <input type="text" id="welcomeMsg" placeholder="Welcome Message">
        <input type="text" id="fallbackMsg" placeholder="Fallback Message">
        <button class="save-btn" onclick="saveSettings()">Save Changes</button>
      </div>
    </div>

    <!-- Scenario Builder -->
    <div id="scenario" class="content">
      <h1>Scenario Builder</h1>
      <div class="scenario-builder" id="scenarioList">
        <div class="message-box" draggable="true">User: "Hello"</div>
        <div class="message-box" draggable="true">Bot: "Hi! How can I help?"</div>
      </div>
      <button class="add-response" onclick="addResponse()">+ Add Response</button>
    </div>

    <!-- Integrations -->
    <div id="integrations" class="content">
      <h1>Integrations</h1>
      <p>Twilio API Key:</p>
      <input type="text" placeholder="Enter Twilio API Key">
      <p>Firebase Project ID:</p>
      <input type="text" placeholder="Enter Firebase Project ID">
    </div>

    <!-- Analytics -->
    <div id="analytics" class="content">
      <h1>Analytics</h1>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </div>

  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      event.target.classList.add('active');
    }

    function addResponse() {
      let newMessage = document.createElement('div');
      newMessage.classList.add('message-box');
      newMessage.setAttribute('draggable', 'true');
      newMessage.textContent = "New Response";
      document.getElementById('scenarioList').appendChild(newMessage);
    }

    document.getElementById('scenarioList').addEventListener('dragstart', (e) => {
      e.dataTransfer.setData("text/plain", e.target.outerHTML);
      e.target.remove();
    });

    document.getElementById('scenarioList').addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.getElementById('scenarioList').addEventListener('drop', (e) => {
      e.preventDefault();
      let data = e.dataTransfer.getData("text/plain");
      document.getElementById('scenarioList').insertAdjacentHTML('beforeend', data);
    });

    // Chart.js Example
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Messages', 'Scenarios', 'API Calls'],
        datasets: [{
          label: 'Usage Stats',
          data: [15, 10, 25],
          backgroundColor: ['#4a5d87', '#ffcc00', '#ff5733']
        }]
      }
    });

  </script>

</body>
</html>
